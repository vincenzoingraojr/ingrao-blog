mutation subscribeToNewsletter {
    subscribeToNewsletter {
        status
        user {
            id
            firstName
            lastName
            email
            birthDate
            gender
            title
            verified
            role
            profilePicture
            newsletterSubscribed
            createdAt
            updatedAt
            posts {
                id
                slug
                draft
                authorId
                title
                description
                slogan
                postCover
                content
                createdAt
                updatedAt
            }
            issues {
                id
                newsletterId
                draft
                authorId
                title
                subject
                newsletterCover
                content
                createdAt
                updatedAt
            }
            comments {
                id
                commentId
                postId
                authorId
                isReplyTo
                content
                isDeleted
                createdAt
                updatedAt
            }
        }
    }
}