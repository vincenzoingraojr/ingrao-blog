mutation Login($email: String!, $password: String!, $origin: String!) {
    login(email: $email, password: $password, origin: $origin) {
        user {
            id
            firstName
            lastName
            email
            birthDate
            gender
            title
            verified
            role
            profilePicture
            newsletterSubscribed
            createdAt
            updatedAt
            posts {
                id
                slug
                draft
                authorId
                title
                description
                slogan
                postCover
                content
                createdAt
                isEdited
                updatedAt
            }
            comments {
                id
                commentId
                postId
                authorId
                isReplyTo
                content
                isDeleted
                createdAt
                isEdited
                updatedAt
            }
        }
        errors {
            field
            message
        }
        accessToken
        status
    }
}
