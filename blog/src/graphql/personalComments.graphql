query personalComments {
    personalComments {
        id
        commentId
        postId
        authorId
        author {
            id
            firstName
            lastName
            email
            birthDate
            gender
            title
            verified
            role
            profilePicture
            newsletterSubscribed
            createdAt
            updatedAt
        }
        isReplyTo
        content
        isDeleted
        createdAt
        isEdited
        updatedAt
    }
}