mutation createPost($slug: String!) {
    createPost(slug: $slug) {
        post {
            id
            slug
            draft
            authorId
            author {
                id
                firstName
                lastName
                email
                birthDate
                gender
                title
                verified
                role
                newsletterSubscribed
                profilePicture
                createdAt
                updatedAt
            }
            title
            description
            slogan
            postCover
            content
            createdAt
            isEdited
            updatedAt
        }
        status
        errors {
            field
            message
        }
    }
}
