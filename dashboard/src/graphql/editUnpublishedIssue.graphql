mutation editUnpublishedIssue(
    $newsletterId: String!
    $title: String
    $subject: String
    $newsletterCover: String
    $content: String
) {
    editUnpublishedIssue(
        newsletterId: $newsletterId
        title: $title
        subject: $subject
        newsletterCover: $newsletterCover
        content: $content
    ) {
        errors {
            field
            message
        }
        status
    }
}
