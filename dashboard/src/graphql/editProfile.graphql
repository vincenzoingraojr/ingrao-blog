mutation editProfile(
    $firstName: String!
    $lastName: String!
    $profilePicture: String!
    $title: String!
    $gender: String!
) {
    editProfile(
        firstName: $firstName
        lastName: $lastName
        profilePicture: $profilePicture
        title: $title
        gender: $gender
    ) {
        user {
            id
            firstName
            lastName
            email
            birthDate
            gender
            title
            verified
            role
            profilePicture
            createdAt
            updatedAt
            posts {
                id
                slug
                draft
                authorId
                title
                description
                slogan
                postCover
                content
                createdAt
                updatedAt
            }
        }
        errors {
            field
            message
        }
        status
    }
}
