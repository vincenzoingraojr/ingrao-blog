mutation editPublishedPost(
    $postId: Int!
    $slug: String!
    $title: String
    $description: String
    $slogan: String
    $postCover: String
    $content: String
) {
    editPublishedPost(
        postId: $postId
        slug: $slug
        title: $title
        description: $description
        slogan: $slogan
        postCover: $postCover
        content: $content
    ) {
        errors {
            field
            message
        }
        status
    }
}
