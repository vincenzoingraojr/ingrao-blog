query findPostBySlug($slug: String) {
    findPostBySlug(slug: $slug) {
        id
        slug
        draft
        authorId
        author {
            id
            firstName
            lastName
            email
            birthDate
            gender
            title
            verified
            role
            profilePicture
            newsletterSubscribed
            createdAt
            updatedAt
        }
        title
        description
        slogan
        postCover
        content
        createdAt
        updatedAt
    }
}